name: .NET Core

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet tool install --global FlubuCore.GlobalTool --version 5.1.1
    - name: Build
      run: flubu build
    - name: Test
      run: flubu test
